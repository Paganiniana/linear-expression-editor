<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Formula Experience</title>
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/painter-styles.css">
</head>
<body>
    <div class="page-container">
        <div class="page" id="page1">
            <h1>Page 1</h1>
            <h1>Introduction!</h1>
            <p>A line can be expressed with the formula <i>y = mx + b</i>.</p>
            <div class="canvas-container">
                <canvas id = "slopeCanvas"></canvas>
            </div>
            <p>Let's look and see what happens when we change the slope by substituting values for <i>m</i>!</p>
            <div class="canvas-controls">
                <div><i>m</i> = <span id="slopeValue">1</span></div>
                <input type="range" min="1" max="10" value="1" name="slope-control" id="slopeControl">
            </div>
            <div class="page-control">
                <div></div>
                <button class="page-control-button button-forward">Next</button>
            </div>
        </div>
        <div class="page page-flip-center-right" id="page2">
            <h1>Page 2</h1>
            <div class="page-control">
                <button class="page-control-button button-back">Back</button>
                <button class="page-control-button button-forward">Next</button>
            </div>
        </div>
        <div class="page page-flip-center-right" id="page3">
            <h1>Page 3</h1>
            <div class="page-control">
                <button class="page-control-button button-back">Back</button>
                <button class="page-control-button button-forward">Next</button>
            </div>
        </div>
        <div class="page page-flip-center-right" id="page4">
            <h1>Page 4</h1>
            <div class="page-control">
                <button class="page-control-button button-back">Back</button>
                <button class="page-control-button button-forward">Next</button>
            </div>
        </div>
    </div>
    <script src="/js/line.js"></script>
    <script src="/js/painter.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/controller.js"></script>
    <script>
    Controller.init()
    </script>
</body>
</html>
